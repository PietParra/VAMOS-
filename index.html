<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Summit Celid Marco</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="imagen">
        <img src="images/logo.png" alt="logo summit">
    </div>
    <div id="texto_indicaciones">
        <p>
           Indicaciones<br/>
           1. Sube tu mejor foto con forma cuadrada<br/>
           2. Haz click derecho sobre tu credencial<br/>
           3. Haz click derecho en ‘Guardar imagen como’<br/>
           4. Compártela en tus redes sociales
         </p>
    </div>
</body>
<div>
    <input type="file" name="myfile" id="photoupload" onchange="handleImage()" />
</div>
  <span id="download" style="margin:10px"></span>
  <canvas id="myCanvas" width="800" height="800"></canvas>
</body>
<script>
  const handleImage = () => {
    const image = document.getElementById("photoupload");
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const imageObj1 = new Image();
    const imageObj2 = new Image();
    imageObj1.src = URL.createObjectURL(image.files[0]);
    imageObj1.onload = function () {
      ctx.drawImage(imageObj1, 192, 138, 402, 402);
      imageObj2.src = "images/fondo_celid.png";
      imageObj2.onload = function () {
        ctx.drawImage(imageObj2, 0, 0, 750, 800);
        document.getElementById("download").textContent = "";
      }
    };
  }
</script>
</html>
